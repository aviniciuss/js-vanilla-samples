<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Negociations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body class="container">

  <h1 class="text-center">Negociations</h1>

  <div id="messageView"></div>

  <form class="form" onsubmit="negociationController.add(event)">

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
    </div>

    <button class="btn btn-primary" type="submit">Include</button>
  </form>

  <div class="text-center">
    <button class="btn btn-primary text-center" type="button">
      Import Negociations
    </button>
    <button class="btn btn-primary text-center" type="button" onclick="negociationController.removeAll(event)">
      Remove
    </button>
  </div>
  <br>
  <br>

  <div id="negociationsView"></div>

  <script type="text/javascript" src="./js/app/models/Negociation.js"></script>
  <script type="text/javascript" src="./js/app/models/ListNegociations.js"></script>
  <script type="text/javascript" src="./js/app/models/Message.js"></script>
  <script type="text/javascript" src="./js/app/controllers/NegociationController.js"></script>
  <script type="text/javascript" src="./js/app/helpers/DateHelper.js"></script>
  <script type="text/javascript" src="./js/app/helpers/Bind.js"></script>
  <script type="text/javascript" src="./js/app/views/View.js"></script>
  <script type="text/javascript" src="./js/app/views/NegociationsView.js"></script>
  <script type="text/javascript" src="./js/app/views/MessageView.js"></script>
  <script type="text/javascript" src="./js/app/services/ProxyFactory.js"></script>

  <script type="text/javascript">
      let negociationController = new NegociationController();
  </script>
</body>
</html>
